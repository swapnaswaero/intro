<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelamp</title>
    <link rel="stylesheet" href="vuelamp.css">
</head>
<body>
    <div class="hero">
        <div class="navbar" >
            <img src="menu.png" class="menu-img">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemorary</a></li>
                <li><a href="#">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </div>
        <div class="lamp-container">
            <img src="lamp.png" class="lamp">
            <img src="light.png" class="light" id="light">
        </div>
        <div  class="text-container">
            <h1>Latest in Lighting</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aspernatur neque in nobis et cum dolorem dolor rerum veniam dignissimos asperiores.</p>
             <a href="#">Check All Collections</a>
        </div>
    </div>
    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");

        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>
</html>
